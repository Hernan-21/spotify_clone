<!DOCTYPE html>
<html>
<head>
    <title>{{ playlist.name }}</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .track-item { padding: 10px; border-bottom: 1px solid #eee; }
        .player-container { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ playlist.name }}</h1>
        {% if playlist.images %}
            <img src="{{ playlist.images.0.url }}" width="200">
        {% endif %}
        
        <!-- Reproductor de la playlist completa -->
        <div class="player-container">
            <iframe 
                src="https://open.spotify.com/embed/playlist/{{ playlist.id }}" 
                width="100%" 
                height="380" 
                frameborder="0" 
                allowtransparency="true" 
                allow="encrypted-media">
            </iframe>
        </div>
        
        <h2>Canciones:</h2>
        {% for item in playlist.tracks.items %}
        <div class="track-item">
            {{ item.track.name }} - {{ item.track.artists.0.name }}
            <div class="player-container">
                <iframe 
                    src="https://open.spotify.com/embed/track/{{ item.track.id }}" 
                    width="300" 
                    height="80" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>
        </div>
        {% endfor %}
        
        <p><a href="{% url 'index' %}">Volver al inicio</a></p>
    </div>
</body>
</html>
